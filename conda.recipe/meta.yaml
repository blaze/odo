package:
  name: odo
  version: {{ environ.get('GIT_DESCRIBE_TAG', '')}}

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
  git_url: ../

requirements:
  build:
    - python
    - setuptools
    - datashape
    - numpy
    - pandas
    - toolz
    - multipledispatch
    - networkx

  run:
    - python
    - datashape
    - numpy
    - pandas
    - toolz
    - multipledispatch
    - networkx

test:
  requires:
    - pytest
    - coverage
    - h5py
    - pytables
    - sqlalchemy <1.0.0
    - bcolz
    - pymongo

  commands:
    - py.test -x -v --pyargs odo

about:
  home: http://github.com/ContinuumIO/into/
  license: BSD
  summary: Data migration
